        <div class="container">
          <form action="https://formspree.io/f/xqkvvvna" method="POST">
            <div class="row">
              <div class="col-25">
                <label for="fname">Vorname</label>
              </div>
              <div class="col-75">
                <input required type="text" id="fname" name="vorname" placeholder="Ihr Vorname..." pattern="[A-Z][a-z]{1,20}" oninput="setCustomValidity('')"  oninvalid="this.setCustomValidity('Ihr Vorname muss mindesten ein Gross- und 1-20 Kleinbuchstaben beinhalten')">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="email">E-Mail</label>
              </div>
              <div class="col-75">
                <input required type="text" id="email" name="email" placeholder="ihre@email.com" pattern="[A-Za-z]{1,40}[@][a-z]{1,40}[.][a-z]{1,4}" oninput="setCustomValidity('')"  oninvalid="this.setCustomValidity('Ungültiges Format')">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="message">Nachricht</label>
              </div>
              <div class="col-75">
                <textarea id="message" name="nachricht" placeholder="Ihre Nachricht..." style="height:200px" pattern="([A-Z]?[a-z]){1,300}" maxlength="3000"></textarea>
              </div>
            </div>
            <div class="row">
              <input required type="submit" value="Abschicken">
            </div>
          </form>
